<section data-hash="deguster" class="deguster swiper-slide">

    <div class="deguster_title">
        <h1>DÉGUSTER</h1>
    </div>

    <div class="wrapper">

        <div class="infoWindow">
            <form onsubmit="closestPlaces();">
                <div class="input-box">
                    <input type="text" name="address" placeholder="Trouver près de chez moi" id="userAddress"><br>
                    <button></button>
                </div>

                <div style="margin-top: 10px" id="ambassadors_number"></div>
            </form>

            <div class="ambassador-infos" style="margin-top: 30px;">
                <h2 style="font-size: 30px" class="ambassador-name"></h2>
                <div class="ambassador-place"></div>
                
                <br><br>

                <div class="shareButtons">
                    <button class="deguster_facebook">Partager sur facebook</button>
                    <button class="deguster_twitter">Tweeter</button>
                </div>
            </div>
        </div>
        
    
        <div class="swiper-no-swiping">
            <div id="map" >
            </div>
        </div>

    </div>

</section>
